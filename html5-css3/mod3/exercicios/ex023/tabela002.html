<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <link rel="stylesheet" href="style002.css">
</head>

<body>
  <h1>Uso de Tabelas Grandes</h1>
  <!--
  Anatomia para tabelas grandes
  table
    thead
      tr, td, th
    tbody
      tr, td, th
    tfoot
      tr, td, th
  -->
  <table>
    <thead>
      <tr>
        <th>Estado</th>
        <th>População</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>São Paulo</td>
        <td>45 973 194</td>
      </tr>
      <tr>
        <td>Minas Gerais</td>
        <td>21 322 691</td>
      </tr>
      <tr>
        <td>Rio de Janeiro</td>
        <td>17 219 679</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Total de Habitantes</th>
        <td>212 583 750</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>

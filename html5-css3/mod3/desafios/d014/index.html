<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio - Tabelas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table>
    <thead>
      <tr>
        <th id="bg" rowspan="2" scope="rowgroup">Área</th>
        <th id="bg" rowspan="2" scope="rowgroup">Disciplinas</th>
        <th id="bg" colspan="2" scope="rowgroup">Notas</th>
        <th id="bg" rowspan="2" scope="rowgroup">Média</th>
      </tr>
      <tr>
        <th id="bg" scope="rowgroup">Nota 1</th>
        <th id="bg" scope="rowgroup">Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4" scope="colgroup">Exatas</th>
        <td scope="col">Matemática</td>
        <td scope="col">0.0</td>
        <td scope="col">0.0</td>
        <td scope="col">0.0</td>
      </tr>
      <tr>
        <td scope="colgroup">Física</td>
        <td scope="col">0.0</td>
        <td scope="col">0.0</td>
        <td scope="col">0.0</td>
      </tr>
      <tr>
        <td scope="colgroup">Química</td>
        <td scope="col">0.0</td>
        <td scope="col">0.0</td>
        <td scope="col">0.0</td>
      </tr>
      <tr>
        <td scope="colgroup">Biologia</td>
        <td scope="col">0.0</td>
        <td scope="col">0.0</td>
        <td scope="col">0.0</td>
      </tr>
      <tr>
        <th id="th-esq" colspan="4" scope="rowgroup">Média de Exatas</th>
        <td id="media" scope="rowgroup">0.0</td>
      </tr>
      <tr>
        <th rowspan="2" scope="colgroup">Humanas</th>
        <td scope="colgroup">História</td>
        <td scope="col">0.0</td>
        <td scope="col">0.0</td>
        <td scope="col">0.0</td>
      </tr>
      <tr>
        <td scope="colgroup">Geografia</td>
        <td scope="col">0.0</td>
        <td scope="col">0.0</td>
        <td scope="col">0.0</td>
      </tr>
      <tr>
        <th id="th-esq" colspan="4" scope="rowgroup">Média de Humanas</th>
        <td id="media" scope="rowgroup">0.0</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
